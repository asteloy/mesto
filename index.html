<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <img src="./images/header_logo.png" alt="Место" class="header__logo">
        </header>
        <main>
            <section class="profile" aria-label="Профиль">
                <img src="./images/profile_pik.jpg" alt="Профиль" class="profile__pik">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button aria-label="Добавить карточку" type="button" class="profile__add-button"></button>
            </section>
            <section class="elements" aria-label="Элементы">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup" id="popup_profile">
        <div class="popup__content">
            <form name="profile edit" class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__inputs">
                    <label class="popup__input-label">
                        <input type="text" placeholder="Имя" class="popup__input popup__input_el_name" required
                            minlength="2" maxlength="40">
                        <span class="popup__error"></span>
                    </label>
                    <label class="popup__input-label">
                        <input type="text" placeholder="Род деятельности" class="popup__input popup__input_el_job"
                            required minlength="2" maxlength="200">
                        <span class="popup__error"></span>
                    </label>
                </fieldset>
                <button type="submit" class="popup__save-button">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup_card">
        <div class="popup__content">
            <form name="create card" class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__inputs">
                    <label class="popup__input-label">
                        <input type="text" placeholder="Название" class="popup__input popup__input_el_title" required
                            minlength="2" maxlength="30">
                        <span class="popup__error"></span>
                    </label>
                    <label class="popup__input-label">
                        <input type="url" pattern="https?://.+" placeholder="Ссылка на картинку"
                            class="popup__input popup__input_el_url" required>
                        <span class="popup__error"></span>
                    </label>
                </fieldset>
                <button type="submit" class="popup__save-button">
                    Создать
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_dark" id="popup_image">
        <div class="popup__image-content" id="popup__container-image">
            <button type="button" class="popup__close-button"></button>
            <img class="popup__image" src="#" alt="#">
            <h3 class="popup__img-title">#</h3>
        </div>
    </div>

    <template id="element-template">
        <li class="elements__list-item">
            <button type="button" class="elements__list-delete-button"></button>
            <img class="elements__list-img">
            <div class="elements__list-description">
                <h2 class="elements__list-title"></h2>
                <button type="button" class="elements__list-button"></button>
            </div>
        </li>
    </template>
    <script defer type="module" src="./scripts/index.js"></script>
</body>

</html>
